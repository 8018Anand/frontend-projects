<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agu+Display:MORF@21&family=Playwrite+GB+J+Guides:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <input type="checkbox" id="check"> 
    <label for="check" class="menu"><i class="fa-solid fa-bars"></i></label>
    <nav class="sidebar">
      <div>
        <div class="logo">
            <a href="#"><h1>PHOTOGRAPHY</h1></a>
            <div><label for="check"><i class="fa-solid fa-xmark"></i></label></div>
        </div>
        <div class="contants"> 
          <a href="#"><div class="box">
            <i class="fa-regular fa-image"></i>
            <span>Gallery</span>
          </div></a>
          <a href="#"><div class="box">
            <i class="fa-solid fa-up-right-from-square"></i>
            <span>Shortcuts</span>            
          </div></a>
          <a href="#"><div class="box">
            <i class="fa-solid fa-photo-film"></i>
            <span>Exhibits</span>
          </div></a>
          <a href="#"><div class="box">
            <i class="fa-solid fa-calendar-days"></i>
            <span>Events</span>
          </div></a>
          <a href="#"><div class="box">
            <i class="fa-solid fa-store"></i>
            <span>Store</span>
          </div></a>
          <a href="#"><div class="box">
            <i class="fa-solid fa-phone"></i>
            <span>Contact</span>
          </div></a>
          <a href="#"><div class="box">
            <i class="fa-regular fa-comments"></i>
            <span>Feedback</span>
          </div></a>
        </div>
      </div>
      <div class="footer">
        <a href="#"><i class="fa-brands fa-facebook faa"></i></a>
        <a href="#"><i class="fa-brands fa-twitter faa"></i></a>
        <a href="#"><i class="fa-brands fa-instagram faa"></i></a>
        <a href="#"><i class="fa-brands fa-youtube faa"></i></a>
      </div>
    </nav>
  </header>
</body>
</html>
